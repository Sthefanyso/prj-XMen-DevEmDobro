<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men - Semana do Zero ao Programador Contratado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
    <header class="header">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
    </header>
    <main class="character-selection">
        <section class="characters">
            <h1 class="title"> Selecione um personagem </h1>
            <ul class="list-characters"> <!-- ul = unordered list -->
                <li class="character selected" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por conta de um acidente que aconteceu com ele quando criança, mas não consegue controlá-las."> <!-- li = list item -->
                    <img src="./src/imagens/card-ciclope.jpg" alt="Card Personagem Ciclope">
                    <!-- src = fonte / alt = texto alternativo -->
                </li>
                <li class="character" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, na qual manifesta poderes cósmicos. A telepatia e telecinese.">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Card Personagem Jean Grey">
                </li>
                </li>
                <li class="character" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida,campos de energia, rajadas ópticas, continuando intacta, e também tem o poder de andar no ar.">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Card Personagem Lince Negra">
                </li>
                <li class="character" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos.">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Card Personagem Tempestade">
                </li>
                <li class="character" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou, no caso dos mutantes, os poderes e a memória, mas apenas temporariamente.">
                    <img src="./src/imagens/card-vampira.jpg" alt="Card Personagem Vampira">
                </li>
                <li class="character" id="wolverine" data-name="Wolverine" data-description="Poderes: Garras Metálicas, fator de Cura regenerativo e super agilidade.">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Card Personagem Wolverine">
                </li>
                <li class="character" id="noturno" data-name="Noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se teletransportar.">
                    <img src="./src/imagens/card-noturno.jpg" alt="Card Personagem Noturno">
                </li>
                <li class="character" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos">
                    <img src="./src/imagens/card-magneto.jpg" alt="Card Personagem Magneto">
                </li>
            </ul>
        </section>
        <section class="selected-character">
            <img class="big-character" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="character-information">
                <h2 class="character-name" id="character-name">Ciclope</h2>
                <p class="character-description" id="character-description">Ele tem o poder de disparar rajadas ópticas por conta de um acidente que aconteceu com ele quando criança, mas não consegue controlá-las.</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
